<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>SignUpForm-TOP</title>
</head>
<body>
    <main>
        <div class="imgBackground">
            <img src="odin-lined.png" class="odinImg" width="105px" height="147px" alt="Odin Mascot image">
        </div>
            
        <div class="contentContainer">
            <div class="contr-top">
                <p>This is not a real online service! Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Optio ducimus alias sequi aliquam corporis aspernatur enim cumque molestiae, modi similique
                    aliquid. Maxime sint illo inventore!</p>
            </div>
            <div class="contr-form">

                <div class="form-content">
                    <div class="card">
                        <label for="fName">First Name</label><br>
                        <input type="text" name="fName" id="fName">
                    </div>
                    <div class="card">
                        <label for="lName">Last Name</label><br>
                        <input type="text" name="lName" id="lName">
                    </div>
                    <div class="card">
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="card">
                        <label for="phone">Phone Number</label><br>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="card">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="card">
                        <label for="cfrmPassword">Confirm Password</label><br>
                        <input type="password" name="cfrmPassword" id="cfrmPassword">
                    </div>
                </div>
            </div>
            <div class="contr-bot">
                <button class="createBtn">Create Account</button>

                <p class="btnSubText">Already Have an Account <a>Log In!</a></p>
            </div>
        </div>
    </main>
</body>
</html>
